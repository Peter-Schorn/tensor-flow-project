        crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Image Classifier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="upload-main">
        <div class="row mb-3">
            <h1>Upload</h1>
        </div>
        <form action="/categorize" method="post" enctype="multipart/form-data">
            <div class="row p-4 bg-primary text-white rounded-5 shadow m-2">
                <div class="col-12 fs-4 col-sm-12 col-md-6 my-3">
                    Select a JPEG image to upload:
                </div>
                <div class="col-12 col-sm-12 col-md-3 my-3">
                    <input type="file" name="file" accept="image/jpeg">
                </div>
                <div class="col-12 col-sm-12 col-md-3 my-3">
                    <input type="submit" value="Upload Image" name="submit">
                </div>
            </div>
        </form>

    </div>


    <!-- script -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    >
